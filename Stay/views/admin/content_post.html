{% extends 'layout.html' %}
{% block main %}

<ol class="breadcrumb">
    <li><h2>管理首页</h2></li>
    <li><span>帖子首页</span></li>
</ol>
<h3>内容列表</h3>
<table class="table table-hover table-striped">
    <tr>
        <th>ID</th>
        <th>发帖用户</th>
        <th>标题</th>
        <th>操作</th>
    </tr>
    {% for ct in contents %}
    <tr>
        <td>{{ ct.pid }}</td>
        <td>{{ ct.uname }}</td>
        <td >{{ ct.title }}</td>
        <td>
            <a href="/admin/content/update?pid={{ ct.pid }}">修改</a>
            <a href="/admin/content/delete?pid={{ ct.pid }}">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>
{%include 'page.html'%}
{% endblock %}
