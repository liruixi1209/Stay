{% extends 'layout.html' %}
{% block main %}

<div class="page-header">
    <h2 style="margin-top: -30px;color: #0055aa">内容修改</h2>
</div>

<form action="/admin/content/edit" method="post">
    <input type="hidden" value="{{content.pid}}" name="pid"/>
    <div class="form-group">
        <h3>发帖用户:{{content.uname}}</h3>
    </div>
    <div class="form-group">
        <label for="title">标题:</label>
        <input type="text" class="form-control" id="title" value="{{content.title}}" name="title"/>
    </div>
    <div class="form-group">
        <label for="content">内容:</label>
        <textarea type="text" class="form-control" rows="10" id="content" name="content">{{content.p_contents}}</textarea>
    </div>
    <button type="submit" class="btn btn-default" id="sub">提交</button>
</form>


{% endblock %}
